steps:
  - name: 'gcr.io/cloud-builders/docker' 
    args: 
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/puc-tcc-stagging:$SHORT_SHA',
        '.'
      ]
      
  - name: 'gcr.io/cloud-builders/docker' 
    args: 
      [
        'push',
        'gcr.io/$PROJECT_ID/puc-tcc-stagging:$SHORT_SHA',
      ]

  - name: 'gcr.io/cloud-builders/gcloud' 
    args: 
      [
        'run',
        'deploy',
        'puc-tcc-stagging',
        '--image',
        'gcr.io/$PROJECT_ID/puc-tcc-stagging:$SHORT_SHA',
        '--region',
        'us-south1',
        '--plataform',
        'managed',
        '--allow-unauthenticated',
      ]
    entrypoint: gcloud

options:
  logging: CLOUD_LOGGING_ONLY

images: ['gcr.io/$PROJECT_ID/puc-tcc-stagging']